<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art CSS | Tableau d'émojis</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="luxe-header">
      <nav>
        <a href="index.html">Accueil</a>
        <a href="emojis.html" class="active">Tableau d'émojis</a>
        <a href="participants.html">Membres du groupe</a>
      </nav>
    </header>

    <main class="luxe-gallery">
      <!-- Joie -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Joie
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="emoji">
              <div class="face">
                <div class="eyesSHEKINAH">
                  <div class="eyeSHEKINAH left"></div>
                  <div class="eyeSHEKINAH right"></div>
                </div>
                <div class="mouthSHEKINAH"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Tristesse -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Tristesse
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="face">
              <div class="eyesANKWES">
                <div class="eyeANKWES left"></div>
                <div class="eyeANKWES right"></div>
              </div>
              <div class="tear"></div>
              <div class="mouthANKWES"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Colère -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Colère
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="emoji-container">
              <div class="emoji-colere"></div>
              <div class="eyebrowsesLUCAS"></div>
              <div class="eyesLUCAS">
                <div class="eyeLUCAS"></div>
                <div class="eyeLUCAS"></div>
              </div>
              <div class="mouthLUCAS"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Peur -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Peur
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="emoji-container">
              <div class="emoji-peurBEYA"></div>
              <div class="eyebrowsesBEYA"></div>
              <div class="eyesBEYA">
                <div class="eyeBEYA"></div>
                <div class="eyeBEYA"></div>
              </div>
              <div class="mouthBEYA"></div>
              <div class="sweatBEYA"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Amour -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Amour
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="heart"></div>
          </div>
        </div>
      </section>

      <!-- Spountatch -->
      <section class="emotion-section">
        <h2>
          <span class="luxe-accent">—</span> Spountatch
          <span class="luxe-accent">—</span>
        </h2>
        <div class="emoji-grid">
          <div class="emoji-card">
            <div class="emoji-container">
              <div class="emoji-spountatch"></div>
              <div class="eyebrowses"></div>
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
              </div>
              <div class="mouth"></div>
            </div>
            <p>Emoji InesKhra</p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
